<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Music Player</title>
</head>
<body>
  <audio id="audio-player" class="audio-player" src="audio/from-the-east.mp3"></audio>
  <div class="player">
    <div class="player__panel">
      <button class="player-btn" id="player__btn">Play</button>
    </div>

    <canvas class="player__fireplace" id="player__fireplace"></canvas>
  </div>
  <script defer src="js/script.js"></script>
</body>
</html>
